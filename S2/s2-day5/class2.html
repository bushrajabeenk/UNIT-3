<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>



    </style>

</head>
<body>
    
    <input type="text" oninput="main()" id="query">

    <div id="movies" ></div>

</body>
</html>

<script>

    let movies = document.querySelector("#movies");
    async function searchMovie()
    {
        try{

            let input = document.getElementById("query").value;

            let res = await fetch(`httpS://www.omdbapi.com/?apikey=9e05b8b6&s=${input}`);

            let data = await res.json();

            console.log(data);

            let arrayMovies = data.Search;

            return arrayMovies;

        }
        catch(error){
            console.log(error);
        }
    }


    function appendMovies(data)
    {
        // so that the movie we are searching for, appers at the top/first
        movies.innerHTML = null;

        //optimisation
        if(data === undefined){
            return false;
        }

        data.forEach(function(el){
            let p = document.createElement("p");
            p.innerText = el.Title;

            movies.append(p);
        });
    }

    async function main(){
        try{
            let data = await searchMovie();

            if(data === undefined){
                return false;
            }

            appendMovies(data);
        }
        catch(error){
            console.log(error);
        }
    }

// main function is doing the job
</script>
