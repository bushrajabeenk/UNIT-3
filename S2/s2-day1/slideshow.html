    // Optimisation step - 5
    
    let id; 
    let i = 0; // i avlue should be same for both start and pause function, hence declare globally
    function start() 
    {
        let images = JSON.parse(localStorage.getItem('images'));

        let container = document.getElementById('container');

        container.innerHTML = null;

        let img = document.createElement("img");

        img.src = images[i];

        container.append(img);

        id = setInterval(function()
        {
            if(i === images.length)
            {
                i = 0;
            }

            let image = images[i];

            container.innerHTML = null; // to get images one after another, by replacing the previously appearing image with next image
            
            let img = document.createElement("img");
            img.src = image;

            container.append(img);

            i++;
        }, 3000);
    }
    function pause()
    {
        clearInterval(id);
    }
